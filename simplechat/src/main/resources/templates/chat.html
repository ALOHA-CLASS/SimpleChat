<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{ui/layouts/main_layout}">
<head>
    <title>ì±„íŒ…ë°©</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
</head>
<body layout:fragment="content">
    <div class="chat-box">
        <div class="chat-header">
            <div class="flex align-center">
                <a href="javascript: history.back();" class="back">
                    <span class="material-icons">arrow_back</span>
                </a>
                <h1 th:text="${chatRoom.name}">ë°© ì œëª©</h1>
            </div>
            <div class="etc flex justify-center align-center gap-10px">
                <th:block th:if="${chatRoom.sessionId} == ${sessionId}">
                    <button id="leave-room" class="btn-chat" onclick="deleteChatRoom()">
                        <span class="material-icons">delete_forever</span>
                    </button>
                </th:block>
                <div class="flex justify-center align-center">
                    <span class="material-icons">person</span>
                    <span id="user-count" th:text="${chatRoom.userCount}">0</span> <!-- ì ‘ì†ì ìˆ˜ í‘œì‹œ -->
                </div>
            </div>
        </div>
        <div class="chat-content" id="chat-messages">
            <!-- ì±„íŒ… ë©”ì‹œì§€ê°€ í‘œì‹œë©ë‹ˆë‹¤. -->
            <th:block th:each="message : ${pageInfo.list}">
                <div class="msg-box" th:classappend="${message.sessionId} == ${sessionId} ? 'me' : ''">
                    <div class="inner">
                        <div class="msg-content">
                            <p>
                                <span th:text="${message.content}">ë©”ì‹œì§€</span>
                            </p>
                        </div>
                        <div class="flex justify-between bottom">
                            <span th:text="${message.sender}">ìµëª… ì‚¬ìš©ì</span>
                            <span th:text="${#dates.format(message.createdAt, 'yyyy.MM.dd HH:mm:ss')}">2021.08.01 12:00:00</span>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
        <div class="chat-input">
            <textarea id="message" class="msg" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”"></textarea>
            <button id="chat-send" class="btn-send flex justify-center align-center">
                <span class="material-icons">send</span>
            </button>
        </div>
    </div>

    <audio id="alarm-sound" src="/audio/alarm.mp3" controls preload="auto"></audio>

    <script>
        let stompClient = null;
        let roomId = `[[${roomId}]]`
        let sessionId = `[[${sessionId}]]`

        function connect() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, () => {
                console.log("Connected");
                
                // ë©”ì‹œì§€ ìˆ˜ì‹ 
                stompClient.subscribe('/topic/' + roomId, function (messageOutput) {
                    const message = JSON.parse(messageOutput.body);
                    showMessage(message);

                    // ì…ì¥/í‡´ì¥ ì‹œ ì ‘ì†ì ìˆ˜ ì—…ë°ì´íŠ¸
                    if (message.type === 'JOIN' || message.type === 'LEAVE') {
                        updateUserCount();
                    } 
                    
                    // ë‹¤ë¥¸ ì‚¬ìš©ìì˜ ë©”ì‹œì§€ì¼ ë•Œ ì•ŒëŒ ì†Œë¦¬ ì¬ìƒ
                    if( message.type === 'CHAT' && message.sessionId !== sessionId ) {
                        playAlarm()
                    }

                    
                });

                // ì‚¬ìš©ì ì…ì¥ ë©”ì‹œì§€ ì „ì†¡
                const chatMessage = {
                    roomId: roomId,
                    sessionId: sessionId,
                    sender: "ìµëª… ì‚¬ìš©ì",
                    content: 'ì…ì¥í•˜ì˜€ìŠµë‹ˆë‹¤.',
                    type: 'JOIN'
                };
                msg = JSON.stringify(chatMessage)
                stompClient.send("/app/chat.addUser/" + roomId, {}, msg);

            });

            window.addEventListener('beforeunload', function () {
                const chatMessage = {
                    roomId: roomId,
                    sessionId: sessionId,
                    sender: "ìµëª… ì‚¬ìš©ì",
                    content: 'ë‚˜ê°”ìŠµë‹ˆë‹¤.',
                    type: 'LEAVE'
                };
                stompClient.send("/app/chat.removeUser/" + roomId, {}, JSON.stringify(chatMessage));
            });
        }

        function sendMessage() {
            const messageInput = document.getElementById('message');
            const messageContent = messageInput.value.trim();

            if (messageContent && stompClient) {
                const chatMessage = {
                    roomId: roomId,
                    sessionId: sessionId,
                    sender: "ìµëª… ì‚¬ìš©ì",
                    content: messageContent,
                    type: 'CHAT'
                };

                stompClient.send("/app/chat.sendMessage/" + roomId, {}, JSON.stringify(chatMessage));
                messageInput.value = '';
            }
        }

        function showMessage(message) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('msg-box');
            if( message.sessionId === sessionId ) {
                messageElement.classList.add('me');
                
            } 
                

            messageElement.innerHTML = `
                <div class="inner">
                    <div class="msg-content">
                        <p>${message.content}</p>
                    </div>
                    <div class="flex justify-between bottom">
                        <span>${message.sender}</span>
                        <span>${new Date(message.createdAt).toLocaleString('ko-KR', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false })}</span>
                    </div>
                </div>
            `;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        document.getElementById('message').addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            } else if (event.key === 'Enter' && event.shiftKey) {
                event.preventDefault();
                const messageInput = document.getElementById('message');
                messageInput.value += '\n';
            }
        });

        document.getElementById('chat-send').addEventListener('click', sendMessage);
        connect();


        // ì±„íŒ…ë°© ì‚­ì œ
        function deleteChatRoom() {
            if (confirm('ì±„íŒ…ë°©ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                fetch(`/ChatRoom/${roomId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        alert('ì±„íŒ…ë°©ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
                        window.location.href = '/';
                    } else {
                        alert('ì±„íŒ…ë°© ì‚­ì œì— ì‹¤íŒ¨í•˜ì˜€ìŠµë‹ˆë‹¤.');
                    }
                });
            }
        }

        // ì ‘ì†ì ìˆ˜ ì—…ë°ì´íŠ¸
        function updateUserCount() {
            
            fetch(`/ChatRoom/${roomId}/userCount`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('user-count').innerText = data.userCount;
                });
        }


        // ğŸ”” ì•ŒëŒ ì†Œë¦¬ ì¬ìƒ
        function playAlarm() {
            const alarmSound = document.getElementById('alarm-sound');
            alarmSound.play();
        }

    </script>
</body>
</html>
